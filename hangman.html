<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="./hangman.css">
</head>
<body>
	<center>
	<strong><h1>Hangman!</h1></strong><br><br><br><br><br><br><br><br><h1 id="info" onclick="nothing()">The word can be any of 3000 english words. You have 7 guesses left.</h1><br><br><br><br><br><br><br>
	<div id="word" style="font-size: 50px;"></div><br><br><br><br><br>
	<button id="Q" onclick="clickButton('Q')">Q</button>&nbsp;&nbsp;&nbsp;<button id="W" onclick="clickButton('W')">W</button>&nbsp;&nbsp;&nbsp;<button id="E" onclick="clickButton('E')">E</button>&nbsp;&nbsp;&nbsp;<button id="R" onclick="clickButton('R')">R</button>&nbsp;&nbsp;&nbsp;<button id="T" onclick="clickButton('T')">T</button>&nbsp;&nbsp;&nbsp;<button id="Y" onclick="clickButton('Y')">Y</button>&nbsp;&nbsp;&nbsp;<button id="U" onclick="clickButton('U')">U</button>&nbsp;&nbsp;&nbsp;<button id="I" onclick="clickButton('I')">I</button>&nbsp;&nbsp;&nbsp;<button id="O" onclick="clickButton('O')">O</button>&nbsp;&nbsp;&nbsp;<button id="P" onclick="clickButton('P')">P</button><br><br>
	<button id="A" onclick="clickButton('A')">A </button>&nbsp;&nbsp;&nbsp;<button id="S" onclick="clickButton('S')">S</button>&nbsp;&nbsp;&nbsp;<button id="D" onclick="clickButton('D')">D</button>&nbsp;&nbsp;&nbsp;<button id="F" onclick="clickButton('F')">F</button>&nbsp;&nbsp;&nbsp;<button id="G" onclick="clickButton('G')">G</button>&nbsp;&nbsp;&nbsp;<button id="H" onclick="clickButton('H')">H</button>&nbsp;&nbsp;&nbsp;<button id="J" onclick="clickButton('J')">J</button>&nbsp;&nbsp;&nbsp;<button id="K" onclick="clickButton('K')">K</button>&nbsp;&nbsp;&nbsp;<button id="L" onclick="clickButton('L')">L</button><br><br>
	<button id="Z" onclick="clickButton('Z')">Z</button>&nbsp;&nbsp;&nbsp;<button id="X" onclick="clickButton('X')">X</button>&nbsp;&nbsp;&nbsp;<button id="C" onclick="clickButton('C')">C</button>&nbsp;&nbsp;&nbsp;<button id="V" onclick="clickButton('V')">V</button>&nbsp;&nbsp;&nbsp;<button id="B" onclick="clickButton('B')">B</button>&nbsp;&nbsp;&nbsp;<button id="N" onclick="clickButton('N')">N</button>&nbsp;&nbsp;&nbsp;<button id="M" onclick="clickButton('M')">M</button>
	<br><br><br>
	<div id="new"></div>
	</center>
